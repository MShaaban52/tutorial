<div style="font-size: 13px; font-family: Verdana; float: left">

    <jqxGrid [theme]="'material'" #myGrid
        [width]="getWidth()" [source]="dataAdapter" [columns]="columns" 
        [editable]="true" [editmode]="'click'" [selectionmode]="'singlecell'">
    </jqxGrid>


    <div style="margin-top: 20px">
        <div style="float: left; margin-top: 10px">
            <span>Edit Mode:</span>

            <jqxDropDownList [theme]="'material'" #myDropDownList (onSelect)="myDropDownListOnSelect($event)"
                [width]="150" [height]="25" [selectedIndex]="0"
                [dropDownWidth]="150" [autoDropDownHeight]="true"
                [source]="['Click','Double-Click','Selected Cell Click']">
            </jqxDropDownList>

        </div>
        <div style="float: left; margin-left: 20px; margin-top: 10px">
            <span>Editable Columns:</span>
            <div>
                <div style="float: left">

                    <jqxCheckBox [theme]="'material'" (onChange)="firstnameOnChange($event)" [checked]="true">First Name</jqxCheckBox>
                    <jqxCheckBox [theme]="'material'" (onChange)="lastnameOnChange($event)" [checked]="true">Last Name</jqxCheckBox>
                    <jqxCheckBox [theme]="'material'" (onChange)="quantityOnChange($event)" [checked]="true">Quantity</jqxCheckBox>

                </div>
                <div style="float: left; margin-left: 20px">

                    <jqxCheckBox [theme]="'material'" (onChange)="productnameOnChange($event)" [checked]="true">Product</jqxCheckBox>
                    <jqxCheckBox [theme]="'material'" (onChange)="availableOnChange($event)" [checked]="true">Available</jqxCheckBox>

                </div>
            </div>
        </div>
    </div>
</div>
